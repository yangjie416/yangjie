<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/yanzheng.css" />
    <script
      src="js/yanzheng.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
  </head>
  <body>
    <div class="div1" id="div1">
      <div id="div2">
        <form action="../路必康/shouye.html" name="form1">
          账户:<input
            type="text"
            name="userName"
            placeholder="请输入用户名..."
          />
          <br />
          密码:<input
            type="password"
            name="pwd"
            value=""
            placeholder="请输入密码..."
          />
          <br />
          <input type="submit" value="登录" id="btn" class="btn" />
          <input type="button" id="btn1" value="注册" class="btn1" />
        </form>
      </div>
    </div>
    <div class="div3" id="div3">
      <img src="img/2.png"/ width="16px" height="16px">
      <label for="qq">Q Q:</label><input type="text" id="qq" /><span></span
      ><br />
      <img src="img/icon9.png" />
      <label for="phone">手机:</label
      ><input type="text" id="phone" /><span></span><br />
      <img src="img/icon8.png" />
      <label for="email">邮箱:</label
      ><input type="text" id="email" /><span></span><br />
      <img src="img/icon9.png" />
      <label for="telphone">座机:</label
      ><input type="text" id="telphone" /><span></span><br />
      <img src="img/icon7.png" />
      <label for="fullName">姓名:</label
      ><input type="text" id="fullName" /><span></span><br />
      <img src="img/icon7.png" />
      <label for="pwd">密码:</label><input type="text" id="pwd" /><br />
      <img src="img/icon7.png" />
      <label for="pwd">强度:</label
      ><input type="text" id="strengthLevel" class="strengthLv0" />
      <input type="button" id="btn2" value="确定注册" />
    </div>
  </body>
</html>
